# -*- yaml -*-
# METABUILD GENERATED metaconf/metaconf.groovy + metaconf/project/build.yaml.tmpl -> atlasdb/atlasdb-cassandra/build.yaml
meta:
  name: AtlasdbCassandra
  use_legacy_revision: true
  source_target_version: 1.8
  skip_dist: true
jars:
  -
    name: atlasdb-cassandra
    src:
      - src/main/java
      - generated_src
      - src/main/resources
  -
    name: atlasdb-cassandra-test
    src:
      - src/test/java
    depends:
      - atlasdb-cassandra
    is_test: true
    ivy_conf: test
