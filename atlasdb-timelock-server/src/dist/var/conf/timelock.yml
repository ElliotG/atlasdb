server:
  #rootPath: /api/*
  #applicationContextPath: /
  #adminContextPath: /
  applicationConnectors:
    - type: http
      port: 3828
  adminConnectors:
    - type: http
      port: 3829

atlasdb:
  keyValueService:
    type: cassandra
    servers:
      - 192.168.99.100:9160
    ssl: false
    replicationFactor: 1
    keyspace: timelockEte
    safetyDisabled: true
  leader:
    quorumSize: 1
    learnerLogDir: var/data/paxosLog/learner1
    acceptorLogDir: var/data/paxosLog/acceptor1
    localServer: http://${HOSTNAME}:3828
    leaders:
      - http://localhost:3828
