server:
  #rootPath: /api/*
  #applicationContextPath: /
  #adminContextPath: /
  applicationConnectors:
    - type: http
      port: 3828
  adminConnectors:
    - type: http
      port: 3829

atlasdb:
  keyValueService:
    type: cassandra
    servers:
      - cassandra:9160
    ssl: false
    replicationFactor: 1
    keyspace: timelockEte
    safetyDisabled: true
  leader:
    quorumSize: 2
    learnerLogDir: var/data/paxosLog/learner1
    acceptorLogDir: var/data/paxosLog/acceptor1
    localServer: http://${HOSTNAME}:3828
    leaders:
      - http://timelock1:3828
      - http://timelock2:3828
      - http://timelock3:3828
