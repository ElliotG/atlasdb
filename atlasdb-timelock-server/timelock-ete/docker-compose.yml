version: "2"
services:
  cassandra:
    image: cassandra:2
    environment:
    - CASSANDRA_BROADCAST_ADDRESS=cassandra
    - CASSANDRA_START_RPC=true

  timelock1:
    hostname: "timelock1"
    build: ..
    environment:
      - HOSTNAME=timelock1
    ports:
     - "3828"

  timelock2:
    hostname: "timelock2"
    build: ..
    environment:
      - HOSTNAME=timelock2
    ports:
     - "3828"

  timelock3:
    hostname: "timelock3"
    build: ..
    environment:
      - HOSTNAME=timelock3
    ports:
     - "3828"
